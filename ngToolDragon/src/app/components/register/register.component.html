<div class="row">
  <div class="col-4">

    <form class="form">
      <input type="text" class="form-control" name="username" [(ngModel)]="newUser.username" placeholder="Username">
      <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" placeholder="Password">
      <input type="text" class="form-control" name="fisrtName" [(ngModel)]="newUser.firstName" placeholder="First Name">
      <input type="text" class="form-control" name="lastName" [(ngModel)]="newUser.lastName" placeholder="Last Name">
      <button class="btn btn-primary" (click)="registerUser(newUser)">Register</button>
    </form>

  </div>
  <div class="col-4"></div>
  <div class="col-4"></div>
  </div>
